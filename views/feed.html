
<!-- MAIN -->
<main>


            <!-- SIDEBAR -->
            <div class="sidebar">
                <a class="menu-item active">
                    <span><i class="uil uil-home"></i></span>
                    <h3>Feed</h3>
                </a>
                <a class="menu-item" id="theme">
                    <span><i class="uil uil-palette"></i></span>
                    <h3>Theme</h3>
                </a>
                <div id="logout" class="menu-item">
                    <span><i class="uil uil-sign-out-alt"></i></i></span>
                    <h3>Sign Out</h3>
                </div>
            </div>
            <!-- END OF SIDEBAR -->
        


                   

                    <div class="action-buttons">
                        <div class="interaction-buttons">
                            <span><i class="uil uil-heart"></i></span>
                            <span><i class="uil uil-comment-dots"></i></span>
                        </div>
                    </div>
                    <div class="caption">

                        <p><b>{{}} by {{user.userName}} </b> {{data.content}} {{}}<span</p>
                                
                                {{#each data.comments as |comment|}}
                           <p>{{comment.content}} by {{comment.user.userName}}</p> 
                           {{/each}} 

                    </div>
                    <form class="create-post" id = 'create-comment'>
                        
                        <input type="text" placeholder="Type your comment" id="create-comment">

   
                        

                        <button data-collectid="{{data.id}}" class= "commentBtn btn btn-primary">Comment</button> 
                  
                    </form>
                </div>
                {{/each}}
            </div>
        </div>
        <!-- End of Middle Collumn -->

        <!-- RIGHT  -->
        <div class="right">
            <div class="messages">
                <div class="heading">
                </div>
                <!-- Upload photo form -->
                <div class="search-bar">
                    <form action="/api/collects/" method="POST" encType="multipart/form-data" id="search">
                        <h3>Upload New Photo</h3>
                        <input type="file" name="sampleFile" accept="image/*" id="fileBtn" />
                        <label id="fileBtnLabel" for="fileBtn"><i class="uil uil-upload"></i>Choose File </label>
                        <br>
                        <span>
                            <strong id="file-name">Chosen File:</strong>
                            <span id="file-name-file">None</span>
                        </span>
                        <br>
                        <textarea type="textarea" name="description" id="textDesc" placeholder="Type Description Here"></textarea>
                        <hr>
                        <textarea type="textarea" name="uploadTitle" id="uploadTitle" placeholder="Insert Title"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary">
                    </form>
             
    </div>
</main>

       


<script src="./js/comments.js"></script>

{{!-- <script src="./assets/script.js" ></script> --}}
</body>
</html>
